---
test_name: capmcAPIxnameOnPOSTlockedNode

stages:
  - name: capmcAPIxnameOnPOSTlockedNodeTarget - Retrieve an unlocked compute Node target from HSM to use in later stages
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components?type=Node&role=Compute&locked=False"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          node_xname: Components[0].ID

  - name: capmcAPIxnameOnPOSTlockedNodeLock - Lock the target Node
    request:
      url: "{hsm_base_url}/hsm/v2/locks/lock"
      json: {"ComponentIDs":["{node_xname}"]}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              Counts:
                type: map
                required: True
                mapping:
                  Total:
                    type: int
                    required: True
                    enum:
                      - 1
                  Success:
                    type: int
                    required: True
                    enum:
                      - 1
                  Failure:
                    type: int
                    required: True
                    enum:
                      - 0
              Success:
                type: map
                required: True
                mapping:
                  ComponentIDs:
                    type: seq
                    required: True
                    sequence:
                      - type: str
                        required: True
                        enum:
                          - "{node_xname}"
              Failure:
                type: seq
                required: True
                sequence:
                  - type: map
                    required: False
                    mapping:
                      ID:
                        type: str
                        required: False
                      Reason:
                        type: str
                        required: False
        function: tavern.testutils.helpers:validate_content
        extra_kwargs:
          comparisons:
            - jmespath: "length(@.Success.ComponentIDs)"
              operator: "eq"
              expected: 1

  - name: capmcAPIxnameOnPOSTlockedNodeActual - Verify xname_on fails for Node that is already locked
    request:
      url: "{capmc_base_url}/capmc/v1/xname_on"
      json: {"reason":"CT test case: capmcAPIxnameOnPOSTlockedNodeActual","xnames":["{node_xname}"],"force":false}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              "e":
                type: int
                required: True
                enum:
                  - 37
              "err_msg":
                required: True
                type: str
                enum:
                  - "Error: Failed to reserve components while performing a On."

  - name: capmcAPIxnameOnPOSTlockedNodeUnlock - Unlock the target Node
    request:
      url: "{hsm_base_url}/hsm/v2/locks/unlock"
      json: {"ComponentIDs":["{node_xname}"]}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              Counts:
                type: map
                required: True
                mapping:
                  Total:
                    type: int
                    required: True
                    enum:
                      - 1
                  Success:
                    type: int
                    required: True
                    enum:
                      - 1
                  Failure:
                    type: int
                    required: True
                    enum:
                      - 0
              Success:
                type: map
                required: True
                mapping:
                  ComponentIDs:
                    type: seq
                    required: True
                    sequence:
                      - type: str
                        required: True
                        enum:
                          - "{node_xname}"
              Failure:
                type: seq
                required: True
                sequence:
                  - type: map
                    required: False
                    mapping:
                      ID:
                        type: str
                        required: False
                      Reason:
                        type: str
                        required: False
        function: tavern.testutils.helpers:validate_content
        extra_kwargs:
          comparisons:
            - jmespath: "length(@.Success.ComponentIDs)"
              operator: "eq"
              expected: 1
