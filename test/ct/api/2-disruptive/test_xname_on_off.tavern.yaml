# (CAPMC) xname_on and xname_off APIs.
# Author: Mitch Schooler, Andrew Nieuwsma
# Service: Cray Advanced Platform Monitoring and Control

# HMS test metrics test cases: TODO
# POST /xname_on Compute Node Power On Force Fails API response code
# POST /xname_on Compute Node Power On Force Fails API response body
# POST /xname_off Compute Node Power Off Force API response code
# POST /xname_off Compute Node Power Off Force API response body
# POST /xname_on Compute Node Power On API response code
# POST /xname_on Compute Node Power On API response body
# POST /get_xname_status Compute Node Powered On API response code
# POST /get_xname_status Compute Node Powered On API response body
---
test_name: capmcAPIXnameONForceOnFail - Test that forcing a compute node on fails
stages:
  - name: capmcAPIXnameContext - Get an xname from the HSM Components collection to use in the next stage
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components?type=Node&role=Compute"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          xname: Components[0].ID

  # POST /xname_on Compute Node Power On Force Fails API response code
  # POST /xname_on Compute Node Power On Force Fails API response body
  - name: capmcAPIXnameOnPOSTActual - Validate proper number of json fields
    request:
      url: "{capmc_base_url}/capmc/v1/xname_on"
      #TODO: this assumes that a random compute node in HSM doesn't support ForceOn, seems like a bad assumption
      json: {"reason":"CT test case: capmcAPIXnameOnPOSTActual","xnames":["{xname}"],"force":true}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              "e":
                type: int
                required: True
                enum:
                  - -1
              "err_msg":
                required: True
                type: str
                enum:
                  - "Errors encountered with 1/1 Xnames issued ForceOn"
              "xnames":
                type: seq
                required: True
                matching: all
                sequence:
                  - type: map
                    required: True
                    mapping:
                      "e":
                        type: int
                        required: True
                        enum:
                          - -1
                      "err_msg":
                        required: True
                        type: str
                        pattern: "NodeBMC (x[0-9]+c[0-9]+s[0-9]+b[0-9]+): no supported ResetType for ForceOn operation"
                      "xname":
                        required: True
                        type: str
                        enum:
                          - "{xname}"

---
test_name: capmcAPIXnameONHappyPath - Test that an on works
stages:
  - name: capmcAPIXnameOFFContext - Get an xname from the HSM Components collection to use in the next stage
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components?type=Node&role=Compute"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          xname: Components[0].ID

  # POST /xname_off Compute Node Power Off Force API response code
  # POST /xname_off Compute Node Power Off Force API response body
  - name: capmcAPIXnameOffPOSTPrep - Validate proper number of json fields
    request:
      url: "{capmc_base_url}/capmc/v1/xname_off"
      json: {"reason":"CT test case: capmcAPIXnameOffPOSTPrep","xnames":["{xname}"],"force":true,"continue":true}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200
      #TODO
      #verify_response_with:
      #  function: tavern.testutils.helpers:validate_pykwalify
      #  extra_kwargs:
      #    schema:
      #      type: map
      #      required: True
      #      mapping:

  # POST /xname_on Compute Node Power On API response code
  # POST /xname_on Compute Node Power On API response body
  - name: capmcAPIXnameOnPOSTActual - Validate proper number of json fields
    request:
      url: "{capmc_base_url}/capmc/v1/xname_on"
      json: {"reason":"CT test case: capmcAPIXnameOnPOSTActual","xnames":["{xname}"]}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              "e":
                type: int
                required: True
                enum:
                  - 0
              "err_msg":
                required: True
                type: str
                enum:
                  - ""

  # POST /get_xname_status Compute Node Powered On API response code
  # POST /get_xname_status Compute Node Powered On API response body
  - name: capmcAPIGetXnameOnValidation - Validate response has valid fields (Redfish)
    max_retries: 30 #retry this because there are delays to cause the state change
    delay_after: 10
    request:
      url: "{capmc_base_url}/capmc/v1/get_xname_status"
      json: {"source":"redfish","xnames":["{xname}"]}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              "e":
                type: int
                required: True
                enum:
                  - 0
              "err_msg":
                required: True
                type: str
                enum:
                  - ""
              "on":
                type: seq
                matching: all
                required: True
                sequence:
                  - type: str
                    unique: True

